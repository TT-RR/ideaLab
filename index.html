    <title>idea lab</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">

<body>
    <!-- ここからヘッダー -->
    <header>
        <img src="images/logo.png" alt="IdeaLab_logo">
        <div class="header-content">
            <h1>Idea Lab</h1>
            <h3>~AIで新たなアイデアを創造!~</h3>
        </div>
        <a href="index.html" class="button">
            <span class="material-symbols-outlined">
                Home
            </span>   
        </a>
    </header>
    <!-- ここまでヘッダー -->

    <!-- ここからメイン -->

        <div class="search">
        <div class="text">

        <div class="input">

            </button>          
        </div>
        </div>
        
        <div class="accordion">
            <div class="text-border">
                <label for="text_click">キーワードに困った場合はこちらをクリック！</label>
            </div>
            <input type="checkbox" id="text_click" class="click">

            <div class="idea-list change">
                <a href="select.html">
                    <div class="card item-study">
                        <h2>勉強</h2>
                    </div>
                </a>
                <a href="select.html">
                    <div class="card item-pe">
                        <h2>運動</h2>
                    </div>
                </a>
                <a href="select.html">
                    <div class="card item-play">
                        <h2>遊び</h2>
                    </div>
                </a>
                <a href="select.html">
                    <div class="card item-health">
                        <h2>健康</h2>
                    </div>
                </a>
                <a href="select.html">
                    <div class="card item-cook">
                        <h2>料理</h2>
                    </div>
                </a>
                <a href="select.html">
                    <div class="card item-work">
                        <h2>ビジネス</h2>
                    </div>
                </a>
                <a href="select.html">
                    <div class="card item-app">
                        <h2>アプリ</h2>
                    </div>
                </a>
                <a href="select.html">
                    <div class="card item-travel">
                        <h2>旅行</h2>
                    </div>
